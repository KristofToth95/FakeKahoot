<div class="container">
    <div class="row m-2 justify-content-center">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">Kahoot</a>
        </div>
    </div>
    <div class="row m-2 justify-content-center">
        <button class="btn btn-primary col-3" routerLink="/admin">
            Login
        </button>
    </div>
    <div class="row m-2 justify-content-center">
        <form class="col-3" novalidate #form="ngForm" (ngSubmit)="submitForm(form)">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" [(ngModel)]="user.name" name="name">
            </div>
            <div class="form-group">
                <label>Game code</label>
                <input class="form-control" [(ngModel)]="code" name="code">
            </div>
            <button class="btn btn-primary" type="submit">Join game</button>
        </form>
    </div>
</div>
